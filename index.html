<!DOCTYPE html>
<html lang="en">
<head>

    <title>btvn3.2</title>

            </div>
            <div class="heading">

                    <h1 class="h1">We Implement <br> You Dear <i class="far fa-lightbulb"></i></h1>

                </div>
            </div>
            <div class="form-footer">
                <div class="title">
                    <h3 class="h3">Meet out <br> Creative Team</h3>
                    <p class="p2">A group of expert's to <br> realize your idea</p>
                </div>
                <div class="img2">
                    <p class="i">Doraemon</p>
                    <img src="https://th.bing.com/th/id/OIP.uxJx8HJ_dy3RR6M-3yH6swHaJi?pid=ImgDet&rs=1&fbclid=IwAR06e_x5jsqESYOn0oQgTADPG_66XFWGbxAFdd7Ah4MCLbm2HHRODpfbFa8" alt="" class="img">

                </div>
                <div class="img2">

                </div>

                    <img src="https://tse3.mm.bing.net/th?id=OIP.9dy0_eGRb6OE9HBrrY0ZyQHaIK&pid=Api&P=0&w=300&h=300" alt="" class="img">
